version: '3.8'

# ============================================
# OPCIÓN 1: Solo Bases de Datos
# ============================================
# Los microservicios se ejecutan desde terminal
# Comando: docker-compose up -d
# ============================================

services:
  # ==========================================
  # MySQL para Microservicio de Cuentas
  # ==========================================
  mysql-cuentas:
    image: mysql:8.0
    container_name: cooperativa-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: cooperativa_cuentas
      MYSQL_USER: cooperativa_user
      MYSQL_PASSWORD: cooperativa123
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3307:3306"  # Puerto 3307 en host para evitar conflictos
      - "33061:33060"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./microservicio-cuentas/mysql-init:/docker-entrypoint-initdb.d
    networks:
      - cooperativa-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=500
      - --innodb_buffer_pool_size=512M
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'

  # ==========================================
  # phpMyAdmin para gestión MySQL
  # ==========================================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: cooperativa-phpmyadmin
    restart: unless-stopped
    depends_on:
      mysql-cuentas:
        condition: service_healthy
    environment:
      PMA_HOST: mysql-cuentas
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 256M
    ports:
      - "8081:80"
    networks:
      - cooperativa-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # ==========================================
  # PostgreSQL para Microservicio de Socios
  # ==========================================
  postgres-socios:
    image: postgres:16-alpine
    container_name: cooperativa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cooperativa_socios
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=es_ES.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cooperativa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cooperativa_socios"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

# ==========================================
# Volúmenes persistentes
# ==========================================
volumes:
  mysql_data:
    name: cooperativa_mysql_data
    driver: local
  postgres_data:
    name: cooperativa_postgres_data
    driver: local

# ==========================================
# Red común para todos los servicios
# ==========================================
networks:
  cooperativa-network:
    name: cooperativa-network
    driver: bridge
