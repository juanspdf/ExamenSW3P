# ============================================
# Perfil Docker - Microservicio de Socios
# ============================================
# Se activa con: -Dspring.profiles.active=docker
# o variable de entorno: SPRING_PROFILES_ACTIVE=docker
# ============================================

server.port=${SERVER_PORT:8080}
spring.application.name=microservicio-socios

# PostgreSQL Configuration (usa nombres de contenedores Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres-socios:5432/cooperativa_socios}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true

# Swagger UI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Actuator para health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.ec.fin.coacandes.socios=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=ERROR
